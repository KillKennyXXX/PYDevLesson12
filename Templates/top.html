{% include 'header.html' %}
{% include 'navigation.html' %}
<div class="masthead mt-2">
    <div class="masthead-content text-white mt-5 pt-4">
        <div class="container-fluid  ">

    <form id="top-form" name="contact-form" action="/top/" method="get">

        {% if skills %}
           <h5>Select skill:  <select name="skill" onchange="document.getElementById('top-form').submit();">
    <!--           <option value="American">American flamingo</option>-->
    <!--            <option value="Greater">Greater flamingo</option>-->
    <!--           <option value="Lesser">Lesser flamingo</option>-->
    <!--            <option selected value="Andean">Andean flamingo</option>-->
               {% for skill_itter in skills %}
                   {% if skill == skill_itter %}
                      <option selected value="{{skill_itter}}">{{skill_itter}}</option>
                    {% else %}
               <option value="{{skill_itter}}">{{skill_itter}}</option>
                   {% endif %}
               {% endfor %}
               {% if not skill %}
               <option selected value=""></option>
               {% endif %}
            </select>
           </h5>
        </form>
        {% endif %}

         {% if data %}
        <table class='table table-dark'><tr><th>N</th><th>Query count</th><th>Skill</th></tr>
            {% for i in range(15) %}
                <tr><td>{{i+1}}</td><td>{{data[i][1]}}</td><td>{{data[i][0]}}</td></tr>
             {% endfor %}
        </table>
        {% else %}
            <h4>Choose skill</h4>
        {% endif %}
        </div>
    </div>
</div>

{% include 'footer.html' %}
